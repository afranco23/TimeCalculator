<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <section class="container">
    <h1>Calculadora de Tempo</h1>
      <div class="calculator">
        <p>Segundos para Minutos</p><input class="input1 display" type="text"  class="sec-min" /><button id="send1">Resultado</button>
        <p>Minutos para Segundos</p><input class="input2 display" type="text"  class="min-sec" /><button id="send2">Resultado</button>
        <p>Minutos para Horas</p><input class="input3 display" type="text"   class="min-hrs" /><button id="send3">Resultado</button>
        <p>Horas para Minutos</p><input class="input4 display" type="text"  class="hrs-min" /><button id="send4">Resultado</button>
      </div>
      <div class="answer">
        
      </div>
  </section>
